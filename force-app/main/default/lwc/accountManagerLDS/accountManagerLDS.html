<template>
    <lightning-card title="Account Manager">
        <lightning-layout>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-card title="Create A New Account">
                    <lightning-input name="Account Name" label="Name" onchange={accountNameChangeHandler}></lightning-input>
                    <lightning-input name="Account Phone" type="phone" label="Phone" onchange={accountPhoneChangeHandler}></lightning-input>
                    <lightning-input name="Account Website" type="url" label="Website" onchange={accountWebsiteChangeHandler}>
                    </lightning-input>

                    <lightning-button label="Create Account" onclick={createAccount} variant="brand"></lightning-button>
                </lightning-card>
            </lightning-layout-item>
            <lightning-layout-item size="6" padding="around-small"> </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
    <lightning-card title="Show Created Records">
        <lightning-layout>
            <lightning-layout-item size="6" padding="around-medium">
                <lightning-formatted-text value={recAccountNAme}></lightning-formatted-text>
                <lightning-formatted-phone value={recAccountPhone}></lightning-formatted-phone><br />
                <lightning-formatted-url value={recAccountWebsite}></lightning-formatted-url>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
