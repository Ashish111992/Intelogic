<template>
    <lightning-card title={Labellist.IbmError} icon-name="custom:custom23"> </lightning-card>
    <br />
    <br />
    <b>{ Labellist.IbmError }</b>

    <lightning-card title="Top CEO 2022" icon-name="custom:custom14">
        <template for:each={ceolist} for:item="cd">
            <li key={cd.id}>
                Ranking:{cd.id} | CEO Name: {cd.name}, {cd.title}
                <br />
            </li>
        </template>

        <lightning-button variant="brand" label=" Show List" onclick={showlisthandler}></lightning-button>
    </lightning-card>
    <lightning-card title="Static resorce Scenario" icon-name="custom: custom3">
        <div>
            <img src={logo} />
        </div>
    </lightning-card>

    <lightning-card title="Display div" icon-name="custom:costom3">
        <lightning-input type="checkbox" label="Show Div" onchange={showdivhandler}></lightning-input>
        <template if:true={divValue}>
            <div class="green-class">I Am here</div>
        </template>
        <template for:each={CityList} for:item="city">
            <p key={city}>{city}</p>
        </template>
        
        <h1>Arraylist using iterator</h1>
        <template iterator:it={CityList}>
            <p key={it.value}>{it.value}</p>
        </template>
    </lightning-card>
</template>
